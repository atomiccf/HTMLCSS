<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
<form action="https://fe.it-academy.by/TestForm.php" method="Post">
    <p> Для публикации вашей статьи заполните, пожалуйста, следующую форму: </p>


    <div class="article_name clearfix">

          <label>
          <span>Название статьи:</span>
              <input type="text" name="article_name" id="article_name">
      </label>




    </div>


    <div class="heading clearfix">
        <label>
            <span>Рубрика:</span>
            <select>
                <option value="1">компьютерная техника</option>
                <option value="2">графика и дизайн</option>
                <option value="3"> программирование</option>
            </select>


        </label>

    </div>

    <div class="publish clearfix">
        <span>Публикация:</span>
        <div>
            <label><input type="radio" name="site" id="1"> <span>на сайте</span></label>
            <label><input type="radio" name="magazine" id="2"> <span>в журнале</span></label>
            <label><input type="radio" name="all" id="3"><span>на сайте и в журнале</span></label>
        </div>
    </div>


    <div class="comment">
        <label><span>Разрешить комментарии:</span><input type="checkbox" name="comment" id="comment">
            </label>


    </div>
    <div class="article">
        <label >
            <span>Текст статьи:</span>
            <textarea id="article"></textarea>

                    </label>


    <input type="submit" value="Опубликовать">
    </div>

<div class="stylisation">
    <label for="style"><span>Стилизация чекбокса:</span>

        </label>
    <input class="style_check" type="checkbox" id="style">
</div>

</form>


</body>
</html>
